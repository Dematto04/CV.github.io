<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="pic1.webp" alt="">
        </div>
        <h2>Ngọc Huyền</h2>
        <p>Digital Marketing</p>

        <div class="card__social">
            <a class="social__link" href="https://www.facebook.com/" target="_blank">
                <i class="social__logo fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://www.youtube.com/" class="social__link" target="_blank">

                <i class="social__logo fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/" class="social__link" target="_blank">
                <i class="social__logo fa-brands fa-tiktok"></i>
            </a>
            <a href="https://github.com/" class="social__link" target="_blank">
                <i class="social__logo fa-brands fa-github"></i>
            </a>
        </div>
        <div class="card__btn">
            <div class="btn">Contact me</div>
        </div>
    </div>
    <div class="card">

        <div class="card__img">
            <img src="pic3.jpg" alt="">
        </div>
        <h2>Phương Anh</h2>
        <p>Digital Marketing</p>

            </a>
    
            <a href="https://www.youtube.com/" class="social__link" target="_blank">
    
                <i class="social__logo fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/" class="social__link" target="_blank">
                <i class="social__logo fa-brands fa-tiktok"></i>
            </a>
            <a href="https://github.com/" class="social__link" target="_blank">
                <i class="social__logo fa-brands fa-github"></i>
            </a>
        </div>
        <div class="card__btn">
            <div class="btn">Contact me</div>
        </div>
    </div>


    <div class="card">

        <div class="card__img">
            <img src="pic2.jpg" alt="">
        </div>
        <h2>Trang Anh</h2>
        <p>Front-end Developer</p>
    
        <div class="card__social">
            <a class="social__link" href="https://www.facebook.com/" target="_blank">

                <i class="social__logo fa-brands fa-github"></i>
            </a>
        </div>
        <div class="card__btn">
            <div class="btn">Contact me</div>
        </div>
    </div>
    
</body>
</html>
